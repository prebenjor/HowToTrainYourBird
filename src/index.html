<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Train Your Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f0f4ff;
        --panel: #ffffff;
        --accent: #5a8dee;
        --accent-strong: #ff7a59;
        --text: #2c2f3a;
        --muted: #5f6480;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Baloo 2", cursive;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        gap: 24px;
      }

      .hud-root {
        width: min(1100px, 100%);
      }

      .hud-bar {
        display: grid;
        gap: 18px;
        background: linear-gradient(135deg, rgba(90, 141, 238, 0.2), rgba(255, 122, 89, 0.15));
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 12px 26px rgba(46, 74, 129, 0.1);
        grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr) minmax(0, 1.2fr);
      }

      .hud-section {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: inset 0 0 0 1px rgba(90, 141, 238, 0.1);
      }

      .hud-section-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent);
      }

      .hud-section--modifiers {
        overflow: hidden;
      }

      .hud-modifier-list {
        display: grid;
        gap: 12px;
      }

      .hud-modifier-empty {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .hud-modifier-empty.is-hidden {
        display: none;
      }

      .hud-modifier {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 12px;
        align-items: center;
        background: rgba(90, 141, 238, 0.08);
        padding: 10px 12px;
        border-radius: 14px;
      }

      .hud-modifier-icon {
        position: relative;
        width: 48px;
        height: 48px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.9);
        display: grid;
        place-items: center;
        box-shadow: 0 10px 18px rgba(46, 74, 129, 0.15);
      }

      .hud-modifier-icon img {
        width: 32px;
        height: 32px;
      }

      .hud-modifier-stack {
        position: absolute;
        bottom: -6px;
        right: -6px;
        background: var(--accent-strong);
        color: white;
        border-radius: 999px;
        font-size: 0.75rem;
        padding: 2px 6px;
        box-shadow: 0 6px 16px rgba(255, 122, 89, 0.3);
      }

      .hud-modifier-stack.is-cap {
        background: #3ab98f;
      }

      .hud-modifier-body {
        display: grid;
        gap: 6px;
      }

      .hud-modifier-name {
        font-weight: 700;
      }

      .hud-modifier-desc {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .hud-modifier-timer {
        font-size: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .hud-modifier-timer-label {
        font-weight: 600;
        color: var(--accent);
      }

      .hud-modifier-progress {
        width: 100%;
        height: 6px;
        background: rgba(90, 141, 238, 0.15);
        border-radius: 999px;
        overflow: hidden;
      }

      .hud-modifier-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-strong));
        width: 100%;
        transform-origin: left center;
        transition: width 0.3s ease;
      }

      .hud-combo {
        display: grid;
        gap: 12px;
        align-content: start;
      }

      .hud-combo-value {
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--accent-strong);
      }

      .hud-combo-meter {
        width: 100%;
        height: 10px;
        background: rgba(90, 141, 238, 0.12);
        border-radius: 999px;
        overflow: hidden;
      }

      .hud-combo-meter-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), #31b7b0);
        width: 0%;
        transition: width 0.25s ease;
      }

      .hud-combo-footer {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .hud-combo.is-active .hud-combo-value {
        color: #31b7b0;
      }

      .hud-combo-best {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .hud-event {
        display: grid;
        gap: 12px;
      }

      .hud-event-header {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .hud-event-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(90, 141, 238, 0.12);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .hud-event-icon img {
        width: 36px;
        height: 36px;
      }

      .hud-event-name {
        font-weight: 700;
        font-size: 1.1rem;
      }

      .hud-event-timer {
        font-size: 0.95rem;
        color: var(--accent);
      }

      .hud-event-progress {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: rgba(90, 141, 238, 0.15);
        overflow: hidden;
      }

      .hud-event-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #31b7b0, var(--accent-strong));
        width: 0%;
        transition: width 0.3s ease;
      }

      .hud-event-reward {
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 900px) {
        .hud-bar {
          grid-template-columns: 1fr;
        }
      }

      header {
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2.4rem;
      }

      .subtitle {
        color: var(--muted);
        margin-top: 4px;
        font-size: 1.1rem;
      }

      main {
        width: 100%;
        display: grid;
        gap: 24px;
        justify-items: center;
      }

      .top-nav-container {
        width: min(1100px, 100%);
        background: var(--panel);
        border-radius: 18px;
        padding: 8px;
        box-shadow: 0 12px 30px rgba(46, 74, 129, 0.08);
      }

      #top-nav {
        display: flex;
        gap: 8px;
        align-items: stretch;
        overflow-x: auto;
        padding: 4px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      #top-nav::-webkit-scrollbar {
        display: none;
      }

      #top-nav .top-nav__tab {
        flex: 1 1 0;
        min-width: 120px;
        background: transparent;
        color: var(--muted);
        padding: 10px 16px;
        border-radius: 12px;
        border: none;
        box-shadow: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        transform: none;
      }

      #top-nav .top-nav__tab.is-active {
        background: var(--accent);
        color: #ffffff;
        box-shadow: 0 10px 24px rgba(90, 141, 238, 0.25);
      }

      #top-nav .top-nav__tab:not(.is-active):hover {
        background: rgba(90, 141, 238, 0.08);
        color: var(--text);
        box-shadow: none;
        transform: none;
      }

      #top-nav .top-nav__tab:focus-visible {
        outline: 3px solid rgba(90, 141, 238, 0.45);
        outline-offset: 2px;
      }

      #top-nav .top-nav__tab:hover {
        transform: none;
        box-shadow: none;
      }

      .screen {
        width: min(1100px, 100%);
        display: grid;
        gap: 18px;
      }

      .screen[hidden] {
        display: none;
      }

      @media (min-width: 720px) {
        #top-nav {
          justify-content: space-between;
        }

        #top-nav .top-nav__tab {
          flex: 1 1 120px;
        }
      }

      .panels {
        display: grid;
        gap: 18px;
      }

      @media (min-width: 960px) {
        .panels {
          grid-template-columns: 2fr 1fr;
        }
      }

      .panel {
        background: var(--panel);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 12px 30px rgba(46, 74, 129, 0.08);
      }

      .panel h2 {
        margin: 0 0 12px 0;
        font-size: 1.5rem;
      }

      .bird-panel {
        display: grid;
        gap: 16px;
      }

      .bird-stage {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        min-height: 220px;
        background: linear-gradient(135deg, rgba(90, 141, 238, 0.2), rgba(255, 122, 89, 0.15));
      }

      .bird-stage-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.4;
        pointer-events: none;
      }

      .bird-stage-actor {
        position: absolute;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: min(58vw, 240px);
        max-width: 240px;
        pointer-events: none;
        transition: transform 0.3s ease;
      }

      [data-stage="hatchling"] .bird-stage-actor {
        max-width: 160px;
      }

      [data-stage="rookie"] .bird-stage-actor {
        max-width: 200px;
      }

      [data-stage="legend"] .bird-stage-actor {
        max-width: 260px;
      }

      .bird-stage-status {
        position: absolute;
        top: 16px;
        left: 16px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.82);
        color: var(--accent-strong);
        font-weight: 700;
        box-shadow: 0 10px 30px rgba(44, 47, 58, 0.12);
      }

      .is-resting .bird-stage-status {
        color: var(--accent);
      }

      .bird-stage-details {
        display: grid;
        gap: 10px;
      }

      .bird-stage-heading {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
      }

      .bird-stage-heading h2 {
        margin: 0;
      }

      .bird-stage-size {
        font-weight: 700;
        color: var(--accent-strong);
      }

      .bird-stage-description {
        margin: 0;
        color: var(--muted);
      }

      .bird-stage-activity {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .stats-grid {
        display: grid;
        gap: 12px;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        border-radius: 14px;
        background: rgba(90, 141, 238, 0.08);
      }

      .stat-label {
        font-weight: 600;
      }

      .stat-value {
        font-weight: 700;
        color: var(--accent);
      }

      .progress-bar {
        position: relative;
        width: 100%;
        height: 14px;
        border-radius: 7px;
        background: rgba(90, 141, 238, 0.2);
        overflow: hidden;
      }

      .progress-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-strong));
        transition: width 0.2s ease;
      }

      button {
        font-family: inherit;
        border: none;
        border-radius: 12px;
        padding: 10px 14px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: white;
        box-shadow: 0 8px 18px rgba(76, 110, 184, 0.25);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:disabled {
        cursor: not-allowed;
        background: #cad6ff;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 26px rgba(76, 110, 184, 0.35);
      }

      .upgrades {
        display: grid;
        gap: 12px;
      }

      .upgrade-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        align-items: center;
        gap: 12px;
      }

      .upgrade-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .upgrade-title {
        font-weight: 700;
      }

      .upgrade-subtitle {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .layout-split {
        display: grid;
        gap: 18px;
      }

      @media (min-width: 960px) {
        .layout-split {
          grid-template-columns: 1fr 1fr;
        }
      }

      .chip-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .chip {
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(90, 141, 238, 0.18);
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .chip.selected {
        background: var(--accent);
        color: white;
      }

      input[type="number"] {
        padding: 8px 12px;
        border-radius: 10px;
        border: 2px solid rgba(90, 141, 238, 0.3);
        font-family: inherit;
        font-size: 1rem;
        width: 100%;
      }

      .log {
        max-height: 160px;
        overflow-y: auto;
        padding-right: 6px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .log-entry {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .prestige-actions {
        display: grid;
        gap: 12px;
      }

      .egg-upgrades {
        display: grid;
        gap: 8px;
      }

      .egg-upgrade {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255, 122, 89, 0.12);
      }

      .egg-upgrade-title {
        font-weight: 700;
      }

      .achievement-grid {
        display: grid;
        gap: 12px;
      }

      .achievement-row {
        border-radius: 14px;
        background: rgba(90, 141, 238, 0.08);
        padding: 12px 14px;
        display: grid;
        gap: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .achievement-row.unlocked {
        background: rgba(255, 122, 89, 0.16);
        box-shadow: 0 8px 18px rgba(255, 122, 89, 0.2);
      }

      .achievement-head {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .achievement-title {
        font-weight: 700;
      }

      .achievement-desc {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .achievement-reward {
        font-weight: 600;
        color: var(--accent-strong);
        text-align: right;
      }

      .achievement-status {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .achievement-latest {
        margin-bottom: 12px;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .achievement-flash {
        animation: pop 0.4s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.01);
        }
        100% {
          transform: scale(1);
        }
      }

      footer {
        margin-top: auto;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>How to Train Your Bird</h1>
      <p class="subtitle">Become the most shredded birb in gym history.</p>
    </header>
    <div id="hud-root" class="hud-root"></div>
    <main>
      <section
        class="screen"
        data-screen-id="dashboard"
        id="screen-dashboard"
        role="tabpanel"
        aria-labelledby="tab-dashboard"
      >
        <section class="panel bird-panel" id="bird-display"></section>
        <section class="panels">
          <article class="panel" id="stats-panel"></article>
          <article class="panel" id="progress-panel"></article>
        </section>
      </section>

      <section
        class="screen"
        data-screen-id="development"
        id="screen-development"
        role="tabpanel"
        aria-labelledby="tab-development"
        hidden
      >
        <section class="layout-split">
          <article class="panel" id="upgrades-panel"></article>
          <article class="panel" id="gamble-panel"></article>
        </section>
      </section>

      <section
        class="screen"
        data-screen-id="legacy"
        id="screen-legacy"
        role="tabpanel"
        aria-labelledby="tab-legacy"
        hidden
      >
        <article class="panel" id="achievements-panel"></article>
        <article class="panel" id="prestige-panel"></article>
      </section>
    </main>
    <footer>v0.1.0 &mdash; Prototype idle gains.</footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
